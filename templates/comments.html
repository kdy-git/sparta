<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1140px;
        }

        .poster-box {
            margin: 30px auto;
            width: 100%;
            height: 400px;
            border: 1px solid black;
        }

        .posterImg {
            float: left;
            width: 50%;
            height: 100%;
        }

        .posterInfo {
            float: left;
        }

        .up {
            border-bottom: 1px solid grey;
        }

        .pagebar {
            margin: 0 auto;
        }
    </style>
    <script>
        $(document).ready(function () {
            show_comment();
        });
        function show_comment() {
                $.ajax({
                    type: 'GET',
                    url: '/review',
                    data: {},
                    success: function (response) {
                        let rows = response['comment']
                        for (let i = 0; i < rows.length; i++) {
                            let CNum = rows[i]['commentNum']
                            let comment = rows[i]['comment']

                            let temp_html = `<tr>
                                                <th scope="row">${CNum}</th>
                                                <td colspan="2">${comment}</td>
                                            </tr>`
                            $('#addhere').append(temp_html)
                        }
                    }
                });
            }

        function save_comment() {
                let rvcomment = $('#rvcomment').val()
                $.ajax({
                    type: 'POST',
                    url: '/review',
                    data: { rvcomment_give: rvcomment },
                    success: function (response) {
                        console.log(rvcomment)
                        alert(response['msg'])
                        window.location.reload()
                    }
                });
            }
    </script>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="poster-box">
                <figure class="figure posterImg">
                    <img src="{{ image }}" class="figure-img img-fluid rounded" alt="...">
                </figure>
                <div class="posterInfo">
                    <p class="text-md-start up">{{ program }}</p>
                    <p class="text-sm-start down">{{ age }}</p>
                </div>
            </div>
            <div class="review-post">
                <div class="input-group mb-3">
                    <input id="rvcomment" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="save_comment()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="comment-box">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">리뷰</th>
                        </tr>
                    </thead>
                    <tbody id="addhere">

                    </tbody>
                </table>
            </div>

            <!--<div class="pagebar">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>

                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>-->
        </footer>
    </div>

    <div>

    </div>
</body>
</html>
