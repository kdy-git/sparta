<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>
        function onclickAdmin() {
// Get the checkbox
            var checkBox = document.getElementById("admin-check");
// Get the output text
            var box = document.getElementById("admin-token");
// If the checkbox is checked, display the output text
            if (checkBox.checked === true) {
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }
    </script>
</head>
<body>
<div id="login-form">
    <div class="login-id-label">ID</div>
    <input type="text" id="loginID" placeholder="" class="login-input-box">

    <div class="login-id-label">Password</div>
    <input type="password" id="password" class="login-input-box">

    <div class="login-id-label">닉네임</div>
    <input type="text" id="nickname" placeholder="닉네임" class="login-input-box">

    <br><br>
    <button id="login-id-submit" onclick="signUp()">회원 가입</button>
</div>
</body>

<script>

    function signUp() {
        let id = $("#loginID").val()
        let password = $("#password").val()
        let nickname = $("#nickname").val()
        let data = {'username': id, 'password': password, 'nickname': nickname}

        $.ajax({
            type: "POST",
            url: "/user/signup",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (response) {
                if(response == 0) {
                    alert("회원가입 완료")
                    window.location.href = "/"
                }else {
                    alert("중복된 아이디가 존재합니다")
                }


            }
        })
    }
</script>

</html>
